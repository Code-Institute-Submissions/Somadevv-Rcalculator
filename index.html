<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rcalculator</title>
</head>

<body>
    <div class="prices-container">
        <div class="grid-flex">
            <div class="col">
                <div class="card" style="width: 100%">
                    <div class="img-square-wrapper">
                        <img class="price-image" src="assets/images/aether.png" alt="Card image cap">
                    </div>
                    <div class="card-body">
                        <div class="inbetween-container">
                            <p class="wax card-text white" id="aether"></p>

                        </div>
                    </div>
                    <div class="lds-ripple">
                        <div></div>
                        <div></div>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="grid-flex">
                    <div class="col">
                        <div class="card" style="width: 100%">
                            <div class="img-square-wrapper">
                                <img class="price-image" src="assets/images/wax.png" alt="Card image cap">
                            </div>

                            <div class="card-body">
                                <div class="inbetween-container">
                                    <p class="wax card-text white" id="wax"></p>
                                </div>
                            </div>
                            <div class="lds-ripple-two">
                                <div></div>
                                <div></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="tool-container">
            <a href="https://discord.gg/TUQHkjRX" target="_blank" id="socials-discord-link"><img
                    src="/assets/images/discord.png" alt="discord" id="socials-discord"></a>
            <div class="socials-container">
                <div class="tool-container">
                </div>
                <br>
            </div>
        </div>
    </div>
    </div>
    <div class="toggle-center">
        <div class="toggle-icon-container">
            <img id="pickaxe" src="assets/images/mining.png" alt="">
            <img id="crystal" src="assets/images/minerals.png" alt="">
        </div>
    </div>
    <section id="calculate-area" class="">
        <div class="type-writer-container ">
          <br>
          <hr>
          <p id="typingText" class="typingText typingFont text-white">Input your <span class="activeName">Mining
              power</span></p>
        </div>
        <div id="data">
          <div class="form__group form__dave">
            <input type="text" autocomplete="off" class="userInput form__control form__field input-lg" disabled
              id="userInput" placeholder="Mining power">
            <button type="button" class="btn btn-dark" disabled id="calculate-btn">Go</button>
          </div>
        </div>
        <div class="results-container container">
          <div class="row">
            <div class="col-md-4 col-sm-4">
              <div class="result-card" style="width: 100%">
                <div class="wrapper">
                  <img class="result-image" src="assets/images/aether.png" alt="Card image cap">
                  <div class="card-body">
                    <div class="currency-container">
                      <div class="currency-icon">
                      </div>
                      <span class="toggled white">AETHER</span>
                      <div class="currency-icon"></div>
                    </div>
                    <div id="aether-0"></div>
                    <span class="hidden">Weekly</span>
                    <div id="aether-1"></div>
                    <span class="hidden">Monthly</span>
                    <div id="aether-2"></div>
                    <p class="card-text"></p>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-4 col-sm-4">
                <div class="result-card" style="width: 100%">
                  <div class="wrapper">
                    <img class="result-image" src="assets/images/wax.png" alt="Card image cap">
                    <div class="card-body">
                      <div class="currency-container">
                        <div class="currency-icon">
      
                        </div>
                        <span class="toggled white">WAX</span>
                        <div class="currency-icon"></div>
                      </div>
                      <div id="wax-0"></div>
                      <span class="hidden">Weekly</span>
                      <div id="wax-1"></div>
                      <span class="hidden">Monthly</span>
                      <div id="wax-2"></div>
                      <p class="card-text"></p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-4 col-sm-4">
                <div class="result-card" style="width: 100%">
                  <div class="wrapper">
                    <img class="result-image" src="assets/images/usdt.png" alt="Card image cap">
                  <div class="card-body">
                    <div class="currency-container">
                      <div class="currency-icon">
                      </div>
                      <span class="toggled white" id="currency-title">USD</span>
                      <div class="currency-icon"></div>
                    </div>
                    <div id="usdt-0"></div>
                    <span class="hidden white">Weekly</span>
                    <div id="usdt-1"></div>
                    <span class="hidden">Monthly</span>
                    <div id="usdt-2"></div>
                    <p class="card-text"></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          </div>
        </section>

</body>

</html>
